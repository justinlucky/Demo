<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d animated cube</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="face1 top">Top</div>
            <div class="face2 bottom">Bottom</div>
            <div class="face3 left">Left</div>
            <div class="face4 right">Right</div>
            <div class="face5 front">Front</div>
            <div class="face6 back">Back</div>
        </div>
    </div>
</body>
</html>
