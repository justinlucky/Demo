<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="form">
        <form action="">
            <fieldset>
                <label for="">Full Name:</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Email</label>
                <input type="email" name="" id="">
            </fieldset>
            <fieldset>
                <label for="">Phone No:</label>
                <input type="number" name="" id="">
            </fieldset>
            <fieldset>
                <label for="">Select Your Gender:</label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Others</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="">Select Your Gender:</label>
                <input type="checkbox" name="" id="">Male
                <input type="checkbox" name="" id="">Female
                <input type="checkbox" name="" id="">Others
            </fieldset>
            <fieldset>
                <label for="">Select Your Gender:</label>
                <input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
                <input type="radio" name="" id="">Others
            </fieldset>
            <fieldset>
                <label for="">Date of Birth:</label>
                <input type="date" name="" id="">
            </fieldset>
            <fieldset>
                <label for="">Message:</label>
                <textarea name="" id="" cols="90" rows="10"></textarea>
            </fieldset>
                <button type="submit" style="margin: 20px 45%;">Submit</button>
        </form>
    </div>
</body>
</html>
