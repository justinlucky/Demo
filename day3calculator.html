<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; align-items: center;justify-content: center;flex-direction: column;">
    <h1 style="text-align: center;">Calculator</h1>
    <div class="calci" style="border: 20px solid #777; height: 700px;width: 400px; border-radius: 10px;flex-direction: column;background-color: coral;">
        <div class="screen" style="border: 2px solid #333; width: 395px; height: 200px;margin: 5px auto auto 1px;background-color: aqua;">
            result
        </div>
        <hr style="height: 7px; background-color: #777;">
        <div class="buttons" style="background-color: blue;">
            <div class="top" style="display: flex; justify-content: space-between; background-color: skyblue;">
                <button style="height: 27px; width: 50px;">Shift</button>
                <button style="height: 27px; width: 50px;">M+</button>
                <button style="height: 27px; width: 50px;">M-</button>
                <button style="height: 27px; width: 50px;">AC</button>
                <button style="height: 27px; width: 50px;">MR</button>
                <button style="height: 27px; width: 50px;">MC</button>
                <button style="height: 27px; width: 50px;">&lt;</button>
            </div>
            <div class="main" style="display: flex; background-color: green;">
                <div class="numbers" style="width: 250px; height: 400px; background-color: blue;">
                    <div class="circle" style="height: 150px; width: 150px;background-color: lightgrey;border-radius: 50%;margin: auto 50px auto 50px;">
                        <div class="up">&uparrow;</div>
                        <div class="left">&lt;</div>
                        <div class="right">&gt;</div>
                        <div class="bottom">&downarrow;</div>
                    </div>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">1</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">2</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">3</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">4</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">5</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">6</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">7</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">8</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">9</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">*</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">0</button>
                    <button style="height: 37px; width: 70px; margin: 10px 3px 5px 5px;">#</button>
                    <button style="height: 40px; width: 250px;display: flex;align-items: center;justify-content: center;">=</button>
                </div>
                <div class="sign" style="width: 150px; height: 400px; display: flex;flex-direction: column; align-items: center; background-color: yellow;">
                    <button style="height: 30px;width: 70%;margin: 5px auto;">+</button>
                    <button style="height: 30px;width: 70%;margin: 5px auto;">-</button>
                    <button style="height: 30px;width: 70%;margin: 5px auto;">*</button>
                    <button style="height: 30px;width: 70%;margin: 5px auto;">/</button>
                    <button style="height: 30px;width: 70%;margin: 5px auto;">MOD</button>
                    <button style="height: 30px;width: 70%;margin: 5px auto;">x^2</button>
                    <button style="height: 30px;width: 70%;margin: 5px auto;">X^y</button>
                    <button style="height: 30px;width: 70%;margin: 5px auto;">Root</button>
                    <button style="height: 30px;width: 70%;margin: 5px auto;">PI</button>
                    <button style="height: 30px;width: 70%;margin: 5px auto;">log</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
