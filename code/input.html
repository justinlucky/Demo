<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            width: 100%;
        }
        .container{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="welcome"></h2>
        <input 
            type="text" 
            name="" 
            id="name" 
            placeholder="Enter your name"
        >
        <input 
            type="number" 
            name="" 
            id="number" 
            class="number" 
            placeholder="Enter your number"
        >
        <button onclick="greet()">Submit</button>
        <h1 id="output"></h1>
        <input 
            type="number" 
            name="" 
            id="num1" 
            placeholder="First number"
        >
        <input  
            type="number" 
            name="" 
            id="num2" 
            placeholder="Second number"
        >
        <button onclick="sum()">Add</button>
        <button onclick="minus()">Substract</button>
        <button onclick="prod()">Multiply</button>
    </div>
</body>
<script>
    function greet(){
        var name = document.getElementById('name').value;
        var number = parseInt(document.getElementById('number').value);
        document.getElementById('welcome').innerHTML='Hello'+' '+name+' '+'welcome to my website'+'<br>'+'Is your number:'+' '+number;
    }
    function sum(){
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var c = num1 + num2;
        document.getElementById('output').innerHTML='The sum is:' + ' '+ c;
    }
    function minus(){
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var c = num1 - num2;
        document.getElementById('output').innerHTML='The sum is:' + ' '+ c;
    }
    function prod(){
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var c = num1 * num2;
        document.getElementById('output').innerHTML='The sum is:' + ' '+ c;
    }
</script>
</html>
